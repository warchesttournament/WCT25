<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Турнирная таблица</title>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Турнирная таблица</h1>
    <h2>Группа A</h2>
    <table id="groupA">
        <thead>
            <tr>
                <th>Игрок</th>
                <th>Матчи</th>
                <th>Победы</th>
                <th>Ничьи</th>
                <th>Поражения</th>
                <th>Разница</th>
                <th>Очки</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Расписание матчей Группы A</h2>
    <span id="toggleA" class="toggle-schedule">Подробнее</span>
    <div id="scheduleA" class="schedule-container"></div>

    <h2>Группа B</h2>
    <table id="groupB">
        <thead>
            <tr>
                <th>Игрок</th>
                <th>Матчи</th>
                <th>Победы</th>
                <th>Ничьи</th>
                <th>Поражения</th>
                <th>Разница</th>
                <th>Очки</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Расписание матчей Группы B</h2>
    <span id="toggleB" class="toggle-schedule">Подробнее</span>
    <div id="scheduleB" class="schedule-container"></div>



</body>
<script src="script.js"></script>
</html>
