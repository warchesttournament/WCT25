<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Турнирная таблица и Расписание</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Фиксированный хедер -->
    <header class="main-header">
        <div class="header-content">
            <a href="https://github.com/warchesttournament/WCT25/blob/main/data/result.json" target="_blank" class="logo-link">
                <img src="https://warchestonline.com/static/img/warchest_logo_hq.09fc262.png" class="logo" alt="War Chest Logo">
            </a>
            <nav class="nav-links">
            </nav>
        </div>
    </header>
    <div class="container">
        <section id="groupA-section">
            <div class="title-wrapper">
                <span class="bracket-wrapper">
                    <img src="https://warchestonline.com/static/img/celtic_bracket.8346ea3.png" class="bracket" alt="Bracket Left">
                </span>
                <h1 class="title">War Chest Tournament</h1>
                <span class="bracket-wrapper left">
                    <img src="https://warchestonline.com/static/img/celtic_bracket.8346ea3.png" class="bracket flipped" alt="Bracket Right">
                </span>
            </div>
            <h2>Group A</h2>
            <table id="groupA">
                <thead>
                    <tr>
                        <th>Игрок</th>
                        <th>Игры</th>
                        <th>В</th>
                        <th>Н</th>
                        <th>П</th>
                        <th>Базы</th>
                        <th>Очки</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <a href="javascript:void(0)" id="toggleA" class="toggle-schedule">Details</a>
            <div id="scheduleA" class="schedule-container"></div>
        </section>
        
        <section id="groupB-section">
            <h2>Group B</h2>
            <table id="groupB">
                <thead>
                    <tr>
                        <th>Игрок</th>
                        <th>Игры</th>
                        <th>Победы</th>
                        <th>Ничьи</th>
                        <th>Поражения</th>
                        <th>Базы</th>
                        <th>Очки</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <a href="javascript:void(0)" id="toggleB" class="toggle-schedule">Details</a>
            <div id="scheduleB" class="schedule-container"></div>
        </section>

        <section id="semifinal-section">
            <h2>Semifinal</h2>
            <table id="semifinal">
                <thead>
                    <tr>
                        <th>Player 1</th>
                        <th>Score</th>
                        <th>Player 2</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        
        <section id="final-section">
            <h2>Final</h2>
            <table id="final">
                <thead>
                    <tr>
                        <th>Player 1</th>
                        <th>Score</th>
                        <th>Player 2</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

    <script src="script.js"></script>
</body>
</html>
