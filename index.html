<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">

    <title>Турнирная таблица и Расписание</title>
    <style>
        body {
            font-family: Georgia;
            background-color: #fcf5e5;
            background-image: url('https://learn4joy.ru/wp-content/uploads/2023/04/1623930364_28-phonoteka_org-p-staroslavyanskii-uzor-pattern-krasivo-30.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .uncial-antiqua-regular {
            font-family: "Uncial Antiqua", serif;
            font-weight: 400;
            font-style: normal;
        }

        h1,
        h2 {
            font-family: Georgia;
            text-align: center;
            color: #564844;
        }

        .container {
            /*position: relative;*/
            width: 90%;
            margin: 20px auto;
            max-width: 880px;
            background-color: rgb(243, 242, 236);
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 1);
        }

        table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #68b198;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #ecebe7;
        }

        tr:hover {
            background-color: #ffe08c;
        }

        .match-details {
            padding: 10px 0px 10px 0px;
            background-color: #d2dbdb;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            border-radius: 5px;
            text-align: center;
        }

        .match-details:hover {
            background-color: #ffe08c;
        }

        .match-details ul {
            list-style-type: none;
        }

        .toggle-schedule {
            display: block;
            text-align: center;
            color: #7aa0ff;
            text-decoration: none;
            font-size: 16px;
            margin: 10px 0;
        }

        .toggle-schedule:hover {
            text-decoration: underline;
        }

        .schedule-container {
            display: none;
            margin-top: 20px;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px; /* Настроить размер */
            height: auto;
        }
        .title-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .bracket-wrapper {
            display: flex;
        }

        .bracket {
            height: 40px; /* Подберите нужный размер */
        }

        .flipped {
            transform: scaleX(-1);
        }

        .title {
            font-size: 28px;
            font-family: "Georgia", serif;
            color: #564844;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="https://warchestonline.com/static/img/warchest_logo_hq.09fc262.png" class="logo">
        <div class="title-wrapper">
            <span class="bracket-wrapper">
                <img src="https://warchestonline.com/static/img/celtic_bracket.8346ea3.png" class="bracket">
            </span>
            <h1 class="title">War Chest Tournament</h1>
            <span class="bracket-wrapper left">
                <img src="https://warchestonline.com/static/img/celtic_bracket.8346ea3.png" class="bracket flipped">
            </span>
        </div>
        <h2 class=".uncial-antiqua-regular">Group A</h2>
        <table id="groupA">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Games</th>
                    <th>Win</th>
                    <th>Draw</th>
                    <th>Losses</th>
                    <th>Difference</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <a href="javascript:void(0)" id="toggleA" class="toggle-schedule">Details</a>
        <div id="scheduleA" class="schedule-container"></div>

        <h2>Group B</h2>
        <table id="groupB">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Games</th>
                    <th>Wins</th>
                    <th>Draws</th>
                    <th>Losses</th>
                    <th>Difference</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <a href="javascript:void(0)" id="toggleB" class="toggle-schedule">Details</a>
        <div id="scheduleB" class="schedule-container"></div>
    </div>

    <script>
        function toggleSchedule(scheduleId) {
            const scheduleDiv = document.getElementById(scheduleId);
            if (scheduleDiv.style.display === 'none' || scheduleDiv.style.display === '') {
                scheduleDiv.style.display = 'block';
            } else {
                scheduleDiv.style.display = 'none';
            }
        }

        document.getElementById('toggleA').addEventListener('click', function () {
            toggleSchedule('scheduleA');
        });
        document.getElementById('toggleB').addEventListener('click', function () {
            toggleSchedule('scheduleB');
        });

        fetch('data/result.json')
            .then(response => response.json())
            .then(data => {
                function calculateStats(group) {
                    const stats = {};
                    group.forEach(match => {
                        const players = [match.player1, match.player2];
                        players.forEach(player => {
                            if (!stats[player]) {
                                stats[player] = {
                                    played: 0,
                                    wins: 0,
                                    draws: 0,
                                    losses: 0,
                                    goalDifference: 0,
                                    points: 0
                                };
                            }
                        });

                        let player1Wins = 0;
                        let player2Wins = 0;

                        match.matches.forEach((game) => {
                            if (game.score1 === null || game.score2 === null) {
                                return;
                            }

                            const score1 = game.score1;
                            const score2 = game.score2;

                            stats[match.player1].goalDifference += (score1 - score2);
                            stats[match.player2].goalDifference += (score2 - score1);

                            if (score1 > score2) {
                                player1Wins++;
                            } else if (score1 < score2) {
                                player2Wins++;
                            }
                        });

                        if (player1Wins > 0 || player2Wins > 0) {
                            stats[match.player1].played++;
                            stats[match.player2].played++;
                        }

                        if (player1Wins === 2) {
                            stats[match.player1].wins++;
                            stats[match.player1].points += 3;
                            stats[match.player2].losses++;
                        } else if (player2Wins === 2) {
                            stats[match.player2].wins++;
                            stats[match.player2].points += 3;
                            stats[match.player1].losses++;
                        } else if (player1Wins === 1 && player2Wins === 1) {
                            stats[match.player1].draws++;
                            stats[match.player2].draws++;
                            stats[match.player1].points++;
                            stats[match.player2].points++;
                        }
                    });
                    return stats;
                }

                function renderTable(group, groupName) {
                    const stats = calculateStats(group);
                    const tbody = document.querySelector(`#${groupName} tbody`);
                    tbody.innerHTML = '';

                    Object.keys(stats).forEach(player => {
                        const playerStats = stats[player];
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${player}</td>
                            <td>${playerStats.played}</td>
                            <td>${playerStats.wins}</td>
                            <td>${playerStats.draws}</td>
                            <td>${playerStats.losses}</td>
                            <td>${playerStats.goalDifference}</td>
                            <td>${playerStats.points}</td>
                        `;
                        tbody.appendChild(row);
                    });
                }

                function renderSchedule(group, groupName) {
                    const scheduleDiv = document.getElementById(`schedule${groupName}`);
                    scheduleDiv.innerHTML = '';

                    group.forEach(match => {
                        const matchDiv = document.createElement('div');
                        matchDiv.classList.add('match-details');
                        matchDiv.innerHTML = `
                            <p><strong>${match.player1} vs ${match.player2}</strong></p>
                            <ul>
                                <li>${match.matches[0].score1} : ${match.matches[0].score2}</li>
                                <li>${match.matches[1].score1} : ${match.matches[1].score2}</li>
                            </ul>
                        `;
                        scheduleDiv.appendChild(matchDiv);
                    });
                }

                renderTable(data.groupA, 'groupA');
                renderTable(data.groupB, 'groupB');
                renderSchedule(data.groupA, 'A');
                renderSchedule(data.groupB, 'B');
            })
            .catch(error => console.error('Ошибка загрузки данных:', error));
    </script>

</body>

</html>
