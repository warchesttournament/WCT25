<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Турнирная таблица и Расписание</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .match-details {
            padding: 5px 10px;
            background-color: #f9f9f9;
        }
        .schedule-container {
            display: none; /* Скрыть расписание по умолчанию */
        }
    </style>
</head>
<body>

    <h1>Турнирная таблица</h1>
    <h2>Группа A</h2>
    <table id="groupA">
        <thead>
            <tr>
                <th>Игрок</th>
                <th>Матчи</th>
                <th>Победы</th>
                <th>Ничьи</th>
                <th>Поражения</th>
                <th>Разница</th>
                <th>Очки</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <a href="javascript:void(0)" id="toggleA" class="toggle-schedule">Подробнее</a>
    <div id="scheduleA" class="schedule-container"></div>

    <h2>Группа B</h2>
    <table id="groupB">
        <thead>
            <tr>
                <th>Игрок</th>
                <th>Матчи</th>
                <th>Победы</th>
                <th>Ничьи</th>
                <th>Поражения</th>
                <th>Разница</th>
                <th>Очки</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <a href="javascript:void(0)" id="toggleB" class="toggle-schedule">Подробнее</a>
    <div id="scheduleB" class="schedule-container"></div>

    <script>
        // Функция для переключения видимости расписания
        function toggleSchedule(scheduleId) {
            const scheduleDiv = document.getElementById(scheduleId);
            if (scheduleDiv.style.display === 'none' || scheduleDiv.style.display === '') {
                scheduleDiv.style.display = 'block';
            } else {
                scheduleDiv.style.display = 'none';
            }
        }

        // Привязка обработчиков событий для ссылок "Подробнее"
        document.getElementById('toggleA').addEventListener('click', function() {
            toggleSchedule('scheduleA');
        });
        document.getElementById('toggleB').addEventListener('click', function() {
            toggleSchedule('scheduleB');
        });

        // Загрузка данных из data.json
        fetch('data/result.json')
            .then(response => response.json())
            .then(data => {
                function calculateStats(group) {
                    const stats = {};

                    group.forEach(match => {
                        console.log(match); // Выводим для отладки

                        const players = [match.player1, match.player2];
                        players.forEach(player => {
                            if (!stats[player]) {
                                stats[player] = {
                                    played: 0,  // Игры (пара матчей)
                                    wins: 0,
                                    draws: 0,
                                    losses: 0,
                                    goalDifference: 0,  // Разница голов
                                    points: 0
                                };
                            }
                        });

                        // Логика для подсчета побед и ничьих по результатам двух матчей
                        let player1Wins = 0;
                        let player2Wins = 0;

                        match.matches.forEach((game) => {
                            if (typeof game.score1 !== 'number' || typeof game.score2 !== 'number') {
                                console.warn(`Некорректные данные для матча между ${match.player1} и ${match.player2}:`, game);
                                return; // Пропускаем некорректные данные
                            }

                            const score1 = game.score1;
                            const score2 = game.score2;

                            // Обновляем разницу голов
                            stats[match.player1].goalDifference += (score1 - score2);
                            stats[match.player2].goalDifference += (score2 - score1);

                            // Подсчитываем победы для каждого игрока
                            if (score1 > score2) {
                                player1Wins++;
                            } else if (score1 < score2) {
                                player2Wins++;
                            }
                        });

                        // Увеличиваем количество игр, так как два матча считаются как одна игра
                        stats[match.player1].played++;
                        stats[match.player2].played++;

                        // Логика для подсчета результатов по итогам двух матчей
                        if (player1Wins === 2) {
                            stats[match.player1].wins++;
                            stats[match.player1].points += 3;
                            stats[match.player2].losses++;
                        } else if (player2Wins === 2) {
                            stats[match.player2].wins++;
                            stats[match.player2].points += 3;
                            stats[match.player1].losses++;
                        } else if (player1Wins === 1 && player2Wins === 1) {
                            stats[match.player1].draws++;
                            stats[match.player2].draws++;
                            stats[match.player1].points++;
                            stats[match.player2].points++;
                        }

                    });

                    return stats;
                }

                function renderTable(group, groupName) {
                    const stats = calculateStats(group);
                    const tbody = document.querySelector(`#${groupName} tbody`);
                    tbody.innerHTML = ''; // Очищаем tbody перед рендерингом новых данных

                    Object.keys(stats).forEach(player => {
                        const playerStats = stats[player];
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${player}</td>
                            <td>${playerStats.played}</td> <!-- Исправлено на played -->
                            <td>${playerStats.wins}</td>
                            <td>${playerStats.draws}</td>
                            <td>${playerStats.losses}</td>
                            <td>${playerStats.goalDifference}</td> <!-- Исправлено на goalDifference -->
                            <td>${playerStats.points}</td>
                        `;
                        tbody.appendChild(row);
                    });
                }

                function renderSchedule(group, groupName) {
                    const scheduleDiv = document.getElementById(`schedule${groupName}`);
                    scheduleDiv.innerHTML = '';

                    group.forEach(match => {
                        const matchDiv = document.createElement('div');
                        matchDiv.classList.add('match-details');
                        matchDiv.innerHTML = `
                            <p><strong>${match.player1} против ${match.player2}</strong></p>
                            <ul>
                                <li>1-й тайм: ${match.matches[0].score1} : ${match.matches[0].score2}</li>
                                <li>2-й тайм: ${match.matches[1].score1} : ${match.matches[1].score2}</li>
                            </ul>
                        `;
                        scheduleDiv.appendChild(matchDiv);
                    });
                }

                renderTable(data.groupA, 'groupA');
                renderTable(data.groupB, 'groupB');
                renderSchedule(data.groupA, 'A');
                renderSchedule(data.groupB, 'B');
            })
            .catch(error => console.error('Ошибка загрузки данных:', error));
    </script>

</body>
</html>
